<!DOCTYPE html>
<html lang="en" style="background-color: #0f0221 !important;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome-all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome5-overrides.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %} {% endblock %}
</head>
<body id="page-top">
<div id="wrapper" >
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content" style="background-color: #31323b !important; background-image: url({{ url_for('static', filename='img/index.jpg') }}); background-repeat: no-repeat; background-size: cover;">
            <nav class="navbar navbar-light navbar-expand bg-gradient-dark shadow mb-4 topbar static-top">
                <div class="container-fluid">
                    <ul class="navbar-nav flex-nowrap ms-auto">
                        <li class="nav-item">
                            <a class="btn" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn" href="#">About</a>
                        </li>
                        <div class="d-none d-sm-block topbar-divider"></div>
                        {% if current_user.is_authenticated %}
                            <li class="nav-item">
                                <a class="btn btn-outline-light" role="button" href="{{ url_for('main.logout') }}">logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="btn btn-outline-light" role="button" href="{{ url_for('main.login') }}">Login</a>
                            </li>
                            <li class="nav-item btn-toolbar">
                                <a class="btn btn-outline-success" role="button" href="{{ url_for('main.register') }}">Register</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
            <div class="container-fluid">
                <div class="col-md-8 mx-auto" style="background-color: #0f0221">
                    {% block body %} {% endblock %}
                </div>
            </div>
        </div>
        <footer class="bg-black sticky-footer">
            <div class="container my-auto">
                <div class="row">
                    <div class="col-md-6 col-lg-8 mx-auto">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item"><a href="#"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-facebook fa-stack-1x fa-inverse"></i></span></a></li>
                            <li class="list-inline-item"><a href="#"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-twitter fa-stack-1x fa-inverse"></i></span></a></li>
                            <li class="list-inline-item"><a href="#"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-instagram fa-stack-1x fa-inverse"></i></span></a></li>
                            <li class="list-inline-item"><a href="#"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-pinterest fa-stack-1x fa-inverse"></i></span></a></li>
                        </ul><p class="copyright text-muted text-center">Copyright @AndreiCruceru</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bs-init.js') }}"></script>
<script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>

</html>
